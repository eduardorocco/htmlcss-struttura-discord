<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-struttura-discord</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <!--NAVBAR-->
    <header class="container main-header bg-acqua">
            <nav class="navbar bg-yellow">
                <div class="logo">
                    logo
                </div>
                <div>
                    <ul class="main-menu">
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                    </ul>
                </div>
                <div class="login-button">
                    login
                </div>
            </nav>      
    </header>
    
    <main>
        <!--HERO-->
        <section class="main-section hero bg-blue">
              <div class="hero-image img w-500-h220 bg-pink row">
                hero image
              </div>
        </section>

        <!--COLUMN SECTION-->
        <section class="container">
            <div class="section layout-columns">
                 <div class="col-33 row bg-pink h-200">col</div>
                 <div class="col-66 row h-200 bg-acqua">col</div>
            </div>
        </section>

        
        <section class="container bg-grey">
            <div class="section layout-columns">
                 <div class="col-66 row h-200 bg-acqua">col</div>
                 <div class="col-33 row bg-pink h-200">col</div>
            </div>
        </section>

        <section class="container">
            <div class="section layout-columns">
                 <div class="col-33 row bg-pink h-200">col</div>
                 <div class="col-66 row h-200 bg-acqua">col</div>
            </div>
        </section>

        <!--CENTRAL IMG-->
        <section class="container big-image-section central bg-grey">
            <div class="central-image img row bg-green">
              central image
            </div>
        </section>

        <!--PRE-FOOTER COLUMN SECTION-->
        <section class="container bg-black">
            <div class="section layout-columns">
                 <div class="col-32 row h-200 bg-magenta">col</div>
                 <div class="col-16 row h-200 bg-blue">col</div>
                 <div class="col-16 row h-200 bg-blue">col</div>
                 <div class="col-16 row h-200 bg-blue">col</div>
                 <div class="col-16 row h-200 bg-blue">col</div>
            </div>
        </section>
    </main>
   
    <footer class="container bg-black p-10">
        <div class="footer bg-green">
            <div class="logo-footer row">
                logo
            </div>
            <div class="login-footer row">
                login
            </div>
        </div>      
    </footer>
    
</body>
</html>
